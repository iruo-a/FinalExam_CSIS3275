<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="footer">
    <h2>Reservations</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Transaction Code</th>
            <th>Date</th>
            <th>Seat Number</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.transactionDate}"></td>
            <td th:text="${reservation.seatCode}"></td>
            <td th:text="${reservation.customerName}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${reservation.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete/{id}(id=${reservation.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
